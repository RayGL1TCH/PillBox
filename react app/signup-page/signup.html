
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container back">
      <div class="row m-5 no-gutters shadow-lg ">
        <div class="col-md-6 d-none d-md-block">
          <img
            src="/react app/images/Untitled-Artwork.png"
            class="img-fluid"
            style="min-height: 100%"
            alt="artwork"
          />
        </div>
        <div class="col-md-6 bg-white p-5">
          <div class="logo">
          <h3 class="pb-3">Sign Up</h3>
         
            <img src="/react app/images/logo.png" alt="logo">
          </div>
          <div class="form-style">
            <form>
              <div class="form-group pb-3">
                <input
                  type="text"
                  placeholder="Enter First Name"
                  class="form-control"
                  id="first-name"
                 
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="text"
                  placeholder="Enter Last Name"
                  class="form-control"
                  id="last-name"
                  
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="email"
                  placeholder="Enter Email"
                  class="form-control"
                  id="Email"
               
                />
              </div>
             
              <div class="form-group pb-3">
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="form-control"
                  id="new-password"
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="form-control"
                  id="confirm-password"
                />
              </div>
          
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <input name="" type="checkbox" value="" />
                  <span class="pl-2 font-weight-bold">Remember Me</span>
                </div>
                <div><a href="#">Forget Password?</a></div>
              </div>
              <div class="pb-2">
                <button
                  type="submit"
                  class="btn submit-button w-100 font-weight-bold mt-2"
                >
                  Submit
                </button>
              </div>
            </form>
            <div class="sideline">OR</div>
           
            <div class="pt-4 text-center">
              Already have an account? <a href="/react app/login-page/index.html">Login now</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
