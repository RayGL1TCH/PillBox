<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Selector Form</title>
    <link href="./form-1.css" rel="stylesheet">
</head>
<body>
    <div class="container inner-border">
        <div class="bordercontrol inner-outline">
            <form id="optionForm">
                <label for="numOptions">Number of Medicines:</label>
                <select id="numOptions" name="numOptions">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
            <div id="optionsContainer"></div>
        </div>
        
    </div>

    <script src="./form.js" charset="UTF-8"></script>
</body>
</html>
